[options]
; Database configuration
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo_password
db_maxconn = 64
db_template = template0

; Server configuration
xmlrpc_port = 8069
xmlrpc_interface = 0.0.0.0

; Security
admin_passwd = admin
list_db = True
db_filter = .*

; Logging
log_level = info
log_handler = :INFO

; Performance
max_cron_threads = 1
workers = 0

; Demo data for testing
without_demo = False

; Addons path
addons_path = /usr/lib/python3/dist-packages/odoo/addons